<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper scissor..</title>
    <link rel="stylesheet" href="stone.css">
</head>
<body>
    <div class="navbar">
<h1 class="heading">Stone paper scissor</h1>
<h3>Moves:  <span class="counter"></span></h3>
</div>
<div class="main">
<div class="choices">
    <div class="choice" id="paper">
        <button class="button"><img src="paper.jpeg" ></button>
    </div>
        <div class="choice" id="rock">
            <button class="button"><img src="rock.jpeg" ></button>
        </div>
    <div class="choice" id="scissor">
     <button class="button"><img src="scissors.jpeg"  ></button>
    </div>
</div>
<div class="score-card">
    <div class="score">
    <div class="user-score">
        <p class="u-score">0</p>
        <p>User:</p>
    </div>
    <div class="comp-score">
        <p class="c-score">0</p>
        <p>Comp:</p>
    </div>
</div>
</div>
<div class="container">
<div class="btn">
    <span>play game</span>
</div>
</div>
</div>
<button class="hide new-game">new game</button>
   <script src="stone.js"></script> 
</body>
</html>
